<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel=stylesheet>
    <title>Document</title>
</head>
<body>
    <h1>SyllabusCrawler</h1>

    <div id="form_scrape">
        <form id="search_form" action="{{url_for('read_input')}}" method="post" onsubmit="return CheckInput()">
            <label class="search-bar" for="search-bar">Sökord:</label>
            <span id="error-message-input"></span>
            <input id="search-input" name="search-input" type="text">

            <!----------------------- Keywords ----------------------->
            <label class="keyword1" for="keyword1">Nyckelord 1: <input id="input-keyword1" name="input-keyword1" type="text"> </label>
            <label class="keyword2" for="keyword2">Nyckelord 2: <input id="input-keyword2" name="input-keyword2" type="text"> </label>
            <label class="keyword3" for="keyword3">Nyckelord 3: <input id="input-keyword3" name="input-keyword3" type="text"> </label>
            <!-------------------------------------------------------->

            <label class="search-bar" for="amount-of-pages">Antal sidor den ska checka (max 15):</label>
            <span id="error-message-number"></span>
            <input id="amount-of-pages" name="amount-of-pages" type="text">
            <button id="search-button">Sök</button>
            
            <!--<input id="reset" type="submit" value="Reset">
            <input id="scrape" type="submit" value="Submit">-->
        </form>
    </div>

    <div id="clear_output">
        <form action="{{url_for('clear_result')}}" method="post">
            <button>Rensa resultat</button>
        </form>
    </div>

    <div id="used-keywords">

    </div>

    <div id="scrape_output">
        <h2>Resultat av Scrape</h2>
        

        {% for scrape in result %}
            {% for s in scrape %}
                <p id=result-item>{{ s }}</p>
                <hr>
            {% endfor %}
        {% endfor %}
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
